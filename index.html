<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="flex-group">
          <a class="logo" href="#">
            <img
              class="img__logo"
              src="./public/images/header/logo.svg"
              alt="logo"
            />
          </a>
          <nav class="header__navigation">
            <ul class="navigation__list">
              <li class="list__item">
                <a class="list__item-lick" href="#">ПОСЛУГИ</a>
              </li>
              <li class="list__item">
                <a class="list__item-lick" href="#">ПРО НАС</a>
              </li>
              <li class="list__item">
                <a class="list__item-lick" href="#">КЕЙСИ</a>
              </li>
              <li class="list__item">
                <a class="list__item-lick" href="#">ЦІНИ</a>
              </li>
              <li class="list__item">
                <a class="list__item-lick" href="#">БЛОГ</a>
              </li>
              <li class="list__item">
                <a class="list__item-lick" href="#">КОНТАКТИ</a>
              </li>
            </ul>
          </nav>
          <div class="side__nuv">
            <ul class="side__list">
              <li class="side__list-item"><button>UA</button></li>
              <li class="side__list-item"><button>ENG</button></li>
              <li class="side__list-item"><button>CZ</button></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
